<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1 Structure de donnees</title>
  </head>
  <script language="javascript">
    var entier = 10;
    var reel = 3.14;
    chaine = "salut";
    function test() {
      entier = 5;
      var reel = 1.789;
      document.write("Dans la fonction test() : <BR>");
      document.write(entier + " est un " + typeof entier + "<BR>");
      document.write(reel + " est un " + typeof reel + "<BR>");
      document.write(chaine + " est un " + typeof chaine + "<BR>");
      document.write("<BR>");
    }
    test();
    document.write("Dans le script : <BR>");
    document.write(entier + " est un " + typeof entier + "<BR>");
    document.write(reel + " est un " + typeof reel + "<BR>");
    document.write(chaine + " est un " + typeof chaine + "<BR>");
    document.write("<BR>");
  </script>
  <body></body>
</html>
